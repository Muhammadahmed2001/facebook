            <img width="25px" src="pic/dots-menu.png" alt="">

            <img class="my-pic" width="30px" height="33px" src="pic/my-pic.jpg" alt="">
        </div>

    <div class="main">
        <div class="left">
            <img src="pic/aaaaa.PNG" alt="">
        </div>
        <div class="contant">
            <div class="">
                <h5 class="card-title">Stories</h5>
            </div>




            <div class="story-box">
                <div class="">
                    <img width="100px" src="pic/smit.jpg" class="img-thumbnail story-border" alt="...">

                </div>
                <div class="">
                    <img width="100px" src="pic/story-2.jpg" class="img-thumbnail story-border" alt="...">

                </div>
                <div class="">
                    <img width="100px" src="pic/my-pic.jpg" class="img-thumbnail story-border" alt="...">

                </div>
                <div class="">
                    <img width="100px" src="pic/story-3.jpg" class="img-thumbnail story-border" alt="...">

                </div>

            </div>





            <div class="modal fade" id="exampleModalToggle">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <div class="card ">
                            <h5 class="card-header modal-card">Create post</h5>
                            <div class="card-body">
                                <img class="my-pic" width="47px" height="50px" src="pic/my-pic.jpg" alt="">
                                <p class="inline-block"><b>Ahmed Karim</b></p>
                                <div>
                                    <textarea class="text-area" placeholder="Whats's on your mind, Ahmed?" name="" id="text-modal"
                                        cols="60" rows="6"></textarea>
                                </div>
                                <img height="50px" src="pic/backgroun-box.png" alt="">
                            </div>
                            
                            <button onclick="post()" data-bs-toggle="modal" class="btn btn-primary">Post</button>
                        </div>


                    </div>
                </div>
            </div>

            <div class="creat-post-input">
                
                <img class="my-pic pic-padding" width="47px" height="50px" src="pic/my-pic.jpg" alt="">
                <input disabled placeholder="Whats's on your mind, Ahmed?" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" class="input" type="text">
                <div class="div-line">
                </div>
                <div class="icon-under-div">
                    <img height="30px" src="pic/video.png" alt="">
                    <p class="inline-block">Live Video</p>
                    <img height="30px" src="pic/pic.png" alt="">
                    <p class="inline-block">Photo/Video</p>
                    <img height="30px" src="pic/emoji.png" alt="">
                    <p class="inline-block">Feeling/activity</p>
                </div>
                
                
            </div>

            <div class="postCard">
                <img width="47px" height="50px" class="my-pic" src="pic/my-pic.jpg" alt="">
                <p class="inline-block"><b>Ahmed Karim</b></p>
                <div id="inSidePostCard">

                </div>
